<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon ion-ios7-arrow-back"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button ng-hide="$exposeAside.active" class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon" ui-sref="login" ng-show="isGuest">Log In</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="app"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu expose-aside-when="large">
        <ng-include src="'partials/menuBar.html'"></ng-include>

        <ion-header-bar class="bar-dark">
                <h1 class="title" ng-hide="!$exposeAside.active" class="button button-icon" style="pointer-events: none;" ng-show="!isGuest">Welcome, {{uin}}!</h1>
        </ion-header-bar>
        <ion-nav-view name="menuBar"></ion-nav-view>
    </ion-side-menu>
</ion-side-menus>
