<ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Edit Class</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
</ion-header-bar>
<label class=" item-input">
    <span class="input-label">Name</span>
    <input id="name" type="text" ng-model="$parent.editTask.name" required/>
</label>
<label class=" item-input" ng-click="openDatePickerEdit()">
    <span class="input-label">Select Date & Time</span>
    <input type="text" ng-model="$parent.editTask.time">
</label>
<label class=" item-input">
    <span class="input-label">Duration</span>
    <input id="duration" type="number" ng-model="$parent.editTask.duration" step="any"/>
</label>
<label class=" item-input">
    <span class="input-label">Description</span>
    <textarea style="max-width:65%" id="description" ng-model="$parent.editTask.description" rows="6"></textarea>
</label>

<div class="button-bar">
    <ion-checkbox ng-model="$parent.editTask.active" ng-true-value="1" ng-false-value="0" class="button"><i
        class=" medal-modal ion-eye"></i><br>Active
    </ion-checkbox>
    <ion-checkbox ng-model="$parent.editTask.forCHW" ng-true-value="0" ng-false-value="1" class="button"><i
        class=" medal-modal ion-university"></i><br>Instructor
    </ion-checkbox>
    <ion-checkbox ng-model="$parent.editTask.forCredit" ng-true-value="1" ng-false-value="0" class="button"><i
        class=" medal-modal ion-ribbon-b"></i><br> Credit
    </ion-checkbox>
</div>
<label class="item-input">
    <span class="input-label"> Cores </span>
</label>
<ul class="list">
    <li class="item clear item-checkbox" ng-repeat="($index, option) in badgeOptions">
        <label class="checkbox">
            <input type='checkbox' checklist-model="$parent.editTask.cores" checklist-value="$index">
        </label>
        {{option}}
    </li>
</ul>
<label class=" item-input">
    <span class="input-label">Room</span>
    <input id="room" type="text" ng-model="$parent.editTask.room"/>
</label>
<label class=" item-input">
    <span class="input-label">Address</span>
    <input id="location" type="text" ng-model="$parent.editTask.address"/>
</label>
<button ng-click="duplicate()" class="button button-dark submit">Save As New</button>
<button class="button button-full button-dark submit" ng-click="ok()">Submit</button>
