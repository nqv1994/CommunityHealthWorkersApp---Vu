<div class="scrollable-content">
    <div class="item" ng-show="groups.length == 0 || groups === undefined">
        <center>
            You don't seem to have joined any groups! <br/>
            Join groups to view them here.
        </center>
    </div>
    <div class="list card" ng-repeat="group in groups">
        <div class="item item-avatar" ng-click="viewGroup(group.id)">
            <img style="display:inline-block; max-width: 100px; max-height: 100px" id="groupfeed" ng-src="{{serverRoot}}images/CHW_app/{{group.image_folder}}/icon.jpg"/>
            <h2 style="display:inline-block"> {{group.name}} </h2>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ui-sref="home.group.tasks({id: group.id})">
                <i class="icon ion-ios7-people"></i>
                Classes
            </a>
            <a class="tab-item" ng-click="popOverClick('Edit', group.id)" ng-show="group.isManager || isAdm">
                <i class="icon ion-edit"></i>
                Edit Training Center Info
            </a>
            <a class="tab-item" ng-click="popOverClick('Managers', group.id)" ng-show="isAdm">
                <i class="icon ion-person"></i>
                Change Managers
            </a>
        </div>
    </div>
</div>
</div>
