<ui-view title="Community Health Workers App">
<ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios7-arrow-back" ui-sref="home.homePage"></button>
    </ion-nav-buttons>
</ion-nav-bar>
    <div class="list list-inset">
        <!--<center><img src="/icon.png" class="item" width="250px" height="250px"></center>-->
        <form class="submit" ng-submit="submit()">
            <label class="item item-input">
                <input type="text" ng-model="$parent.userName" placeholder="USERNAME">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="$parent.passWord" placeholder="PASSWORD">
            </label>
            <button type="submit" class="button button-block button-dark submit">Submit</button>
        </form>
    </div>
    <a class="button button-icon" ui-sref="register">REGISTER HERE</a>
</ui-view>
