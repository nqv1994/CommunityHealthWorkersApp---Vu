<!-- <ion-content> -->
    <div class="list list-inset">
        <!--<center><img src="/icon.png" class="item" width="250px" height="250px"></center>-->
        <form class="submit" ng-submit="submit()" role="form" class="ng-pristine ng-valid ng-valid-email">
            <label class="item item-input">
                <input type="text" ng-model="$parent.userName" placeholder="USERNAME" class="form-control needsclick">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="$parent.passWord" placeholder="PASSWORD" class="form-control needsclick">
            </label>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <a class="btn button-icon text-center" ui-sref="home.register">REGISTER HERE</a>
